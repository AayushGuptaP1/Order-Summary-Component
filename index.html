<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <img
          src="images/illustration-hero.svg"
          alt="illustration of a person enjoying music"
          class="order-image"
        />

        <div class="order-details">
          <h1 class="order-heading">Order Summary</h1>
          <p class="order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <img
              src="images/icon-music.svg"
              alt="icon of music notes"
              class="icon"
            />

            <span class="annual-plan"> Annual Plan </span>
            <span class="plan-price"> $59.99/year </span>

            <a href="#" class="change-plan"> Change </a>
          </div>
          <button class="payment-button">Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/AayushGuptaP1"
          target="_blank"
          >Aayush Gupta</a
        >.
      </div>
    </footer>
  </body>
</html>
